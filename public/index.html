<dhtml>
<head>
  <title>Comments</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>

</head>
<body ng-app="restaurant" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page-header"> 
  <h1>Restaurant Rater</h1>
</div>

  <form ng-submit="addRestaurant()" style = "margin-top30px;">
    <input type="text" ng-model="formContent"></input>
    <button type="submit">Add Restaurant</button>
  </form>
  <div>
    {{test}}
  </div>
  <div ng-repeat="restaurant in restaurants | orderBy: '-rating'">
    <span id="star1" class="glyphicon glyphicon-star" ng-click="incrementVotes()"></span>
    {{restaurant.title}} - rating: {{restaurant.rating}}  votes: {{restaurant.votes}}
  </div>
</div>
</div>
</body>
</html>
